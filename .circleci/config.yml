version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: |
        git submodule sync
        git submodule update --init
        cd vue
        yarn
        yarn build
        yarn link
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  nuxt:
    docker:
      - image: circleci/node:8-browsers

    # TODO: read the directory from outside
    working_directory: ~/repo/nuxt.js

    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      # TODO: get version tag automatically or make it configurable
      - run: git checkout v1.4.1

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "../vue/dist/vue.js" }}

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "../vue/dist/vue.js" }}

      - run: yarn test

  element:
    docker:
      - image: circleci/node:8-browsers

    working_directory: ~/repo/element

    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - run: git checkout v2.4.4

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "../vue/dist/vue.js" }}

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "../vue/dist/vue.js" }}

      - run: yarn test

workflows:
  version: 2
  test_all:
    jobs:
      - checkout_code
      - nuxt:
          requires:
            - checkout_code
      - element:
          requires:
            - checkout_code
