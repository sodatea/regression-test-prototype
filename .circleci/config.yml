version: 2

defaults: &defaults
  docker:
      - image: circleci/node:8-browsers

jobs:
  update:
    <<: *defaults
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: init
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: update submodule
          command: |
            git config --global user.email "${GITHUB_EMAIL}"
            git config --global user.name "Vue Regression Bot"

            git submodule update --remote vue
            # if not triggered manually by vue update, git push will exit with code 1
            git commit -am 'update vue from circleci' || test 1 = 1
            git push || test 1 = 1

  build_and_link:
    <<: *defaults
    working_directory: ~/repo/vue
    steps:
      - checkout:
          path: ~/repo

      - run:
          name: init
          command: |
            git submodule sync
            git submodule update --init

      - restore_cache:
          keys:
          - yarn-packages-v1-{{ checksum "yarn.lock" }}

      - run:
          name: install dependencies
          command: yarn install

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ checksum "yarn.lock" }}

      - run:
          name: build
          command: yarn build

      - run:
          name: link
          command: yarn link
      
      - run: |
          mkdir -p ~/workspace
          cp -R ~/repo/ ~/workspace/repo
          cp -R ~/.config ~/workspace/.config

      - persist_to_workspace:
          root: ~/workspace
          paths:
            - repo
            - .config
    
  element:
    <<: *defaults
    working_directory: ~/workspace/repo/element
    steps:
      - attach_workspace:
          at: ~/workspace

      - run:
          name: restore configs
          command: cp -R ~/workspace/.config ~/.config

      - run: git checkout v2.4.5
      - run: yarn link vue

      - restore_cache:
          keys:
          - yarn-packages-v1-{{ checksum "yarn.lock" }}-{{ checksum "../vue/dist/vue.js" }}

      - run: yarn install

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ checksum "yarn.lock" }}-{{ checksum "../vue/dist/vue.js" }}

      - run: yarn test

workflows:
  version: 2

  test_all:
    jobs:
      - build_and_link
      - element:
          requires:
            - build_and_link