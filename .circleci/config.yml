version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init

  nuxt:
    docker:
      - image: circleci/node:8-browsers

    # TODO: read the directory from outside
    working_directory: ~/repo/nuxt.js

    steps:
      # TODO: get version tag automatically or make it configurable
      - run: git checkout v1.4.1

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn test

  element:
    docker:
      - image: circleci/node:8-browsers

    working_directory: ~/repo/element

    steps:
      - run: git checkout v2.4.4

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn test

workflows:
  version: 2
  test_all:
    jobs:
      - checkout_code
      - nuxt:
          requires:
            - checkout_code
      - element:
          requires:
            - checkout_code
